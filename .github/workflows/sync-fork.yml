name: Sync Fork with Upstream

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Fork
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Add Upstream Remote
      run: |
        git remote add upstream https://github.com/Penfold-88/DCS-Statistics-Website-Uploader.git
        git fetch upstream

    - name: Sync main branch
      run: |
        git checkout main
        git merge upstream/main --no-edit
        git push origin main

    - name: Sync Dev branch
      run: |
        git checkout -b Dev upstream/Dev || git checkout Dev
        git merge upstream/Dev --no-edit
        git push origin Dev -f

    - name: Create sync summary
      if: success()
      run: |
        echo "âœ… Fork synced successfully with upstream!" >> $GITHUB_STEP_SUMMARY
        echo "- main branch: synced" >> $GITHUB_STEP_SUMMARY
        echo "- Dev branch: synced" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Last sync: $(date)" >> $GITHUB_STEP_SUMMARY