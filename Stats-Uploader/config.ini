# SECURITY NOTE: For better security, use environment variables instead of this file
# Copy .env.example to .env and set your credentials there
# Environment variables take precedence over these settings

[Paths]
# Use forward slashes or escaped backslashes, or set LOCAL_FOLDER environment variable
local_folder = /path/to/your/dcs/export/folder
# Upload files to data subdirectory (required for PHP frontend)
remote_folder = /data

[FTP]
# Set FTP_HOST, FTP_USER, FTP_PASSWORD, FTP_SECURE environment variables instead
host = your.ftp.server.com
user = your_ftp_username
password = your_ftp_password
# Use secure FTP connection (FTPS) - set to true for secure connection, false for plain FTP
secure = true

